services:
  - type: web
    name: student-doc-analyzer
    runtime: python
    python:
      version: "3.9.13"
    buildCommand: |
      pip install -r requirements.txt
      sudo apt-get update
      sudo apt-get install -y tesseract-ocr libtesseract-dev
    startCommand: gunicorn --bind 0.0.0.0:$PORT main:app
    envVars:
      - key: GROQ_API_KEY
        sync: false
      - key: PYTHONUNBUFFERED
        value: "1"
      - key: UPLOAD_FOLDER
        value: "/tmp/uploads"
      - key: PORT
        value: "10000"
    plan: free
    regions:
      - oregon
    healthCheckPath: /health
    autoDeploy: true